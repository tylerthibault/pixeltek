<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Raleway:wght@200;400;800&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/4963ddc73f.js" crossorigin="anonymous"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    // genaric
                    accent1: '#e74c3c',
                    accent2: '#ffd60a',
                    // Light Colors
                    primaryLight: '#2c3e50',
                    secondaryLight: '#ecf0f1',
                    compLight1: '#f1c40f',
                    compLight2: '#2980b9',
                    primaryLightText: '#000',
                    secondaryLightText: '#fff',
                    // Dark Colors
                    primaryDark: '#051923',
                    secondaryDark: '#003554',
                    compDark1: '#006494',
                    compDark2: '#0582ca',
                    primaryDarkText: '#fff',
                    secondaryDarkText: '#00a6fb',
                },
                fontFamily: {
                    font1: 'Delicious Handrawn',
                    font2: 'Raleway',
                }
            }
        }
    }
</script>
    <style type="text/tailwindcss">
    @layer utilities {
      /* button */
      button, .btn {
        @apply hover:bg-opacity-75 text-black font-bold py-3 px-8 transition duration-300 ease-in-out mb-2 border rounded-xl;
      }

      .pill {
        @apply rounded-full;
      }

      .btn-accent {
        @apply bg-accent2 border-none;
      }
    }
  </style>

    

    

    <title>PixelTek</title>
</head>

<body>
    
<div class="w-full h-screen flex justify-center items-center bg-primaryLight dark:bg-primaryDark">
    <div class="flex flex-col justify-center items-center flex-wrap gap-3 bg-white p-10 rounded-xl mx-10">
        <p class="text-2xl font-bold">Message Sent</p>
        <img class="w-1/2 h-full" src="./static/img/svg/msg_sent.svg" alt="message sent">
        <p>Thank you for your message. We will be in touch with you soon.</p>
        <a href="/pixeltek" class="btn">Go Home</a>
    </div>
</div>


    <script src="./static/js/darkmode.js"></script>
    

    
</body>

</html>
