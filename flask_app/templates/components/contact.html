<section id="contact" class="bg-secondaryLight dark:bg-secondaryDark dark:text-primaryDarkText">
    <div class="container px-4 py-16 mx-auto">
      <h2 class="text-3xl font-bold text-center text-primaryDark dark:text-white mb-8">Contact Us</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <div>
          <h3 class="text-xl font-bold text-primaryDark dark:text-white mb-4">Get in touch</h3>
          <p class="text-secondaryDark dark:text-primaryDarkText mb-4">Fill out the form below to send us a message.</p>
          <form action="#" method="post" class="grid grid-cols-1 gap-4">
            <div>
              <label for="name" class="sr-only">Name</label>
              <input type="text" id="name" name="name" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label for="email" class="sr-only">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label for="message" class="sr-only">Message</label>
              <textarea id="message" name="message" placeholder="Message" class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="px-4 py-2 text-white bg-primaryDark dark:bg-primaryLight rounded-md hover:bg-secondaryDark dark:hover:bg-secondaryLight">Send</button>
            </div>
          </form>
        </div>
        <div>
          <h3 class="text-xl font-bold text-primaryDark dark:text-white mb-4">Visit us</h3>
          <p class="text-secondaryDark dark:text-primaryDarkText mb-4">Come to our office to talk with our team and learn more about our services.</p>
          <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i>123 Main Street, Suite 101</p>
          <p class="mb-2"><i class="fas fa-phone-alt mr-2"></i>(123) 456-7890</p>
          <p><i class="fas fa-envelope mr-2"></i>info@pixeltrek.com</p>
        </div>
      </div>
    </div>
  </section>
